<!-->LMC 2700 Aframe Project by Malachi Locke-Primus<-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Aframe Picnic</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="skyTexture" src="outsideSunset.jpg">
                <!-->peaceful music to start playing when the scene loads<-->
                <audio src="Wandering Soul - Asher Fulero.mp3" autoplay preload></audio>
                <!-->the models I created in Maya compiled as a scene...I removed the materials to prevent loading issues<-->
                <a-asset-item id="daPicnicScene" src="daPicnic2.obj"></a-asset-item>
            </a-assets>
            <a-obj-model src="#daPicnicScene" color="#476585"></a-obj-model>
            <a-sky src="#skyTexture"></a-sky>
            <a-entity camera look-controls position="1.7 7.8 11.4" rotation="-11 13 0"></a-entity>
        </a-scene>
    </body>
</html>
